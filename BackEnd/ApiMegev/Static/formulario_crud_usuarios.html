<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <style>
        .titulo {
            background-color: #596d9b;
            color: white;
            padding: 10px; 
            margin-bottom: 0px;
            border-radius: 4px;
        }
        #formUsuario {
            background-color: #D9E2EF;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .nav-tabs {
            justify-content: center;
        }
        .nav-tabs .nav-item {
            margin-bottom: -1px;
        }
        .nav-tabs .nav-link {
            border: 1px solid #ddd;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            color: #000;
            margin-right: 2px;
        }
        .nav-tabs .nav-link.active {
            background-color: green;
            color: #fff;
        }
        .sub-nav {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .sub-nav a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
        }
        .sub-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="titulo">Teste CRUD de Usuários</h2>
        <div class="row">
            <div class="col">
                <form id="formUsuario">
                    <input type="hidden" id="usuarioId" name="usuarioId">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSalvar" onclick="salvarUsuario()">Salvar</button>
                </form>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col">
                <h2 class="titulo">Usuários Cadastrados</h2>
                <table class="table table-bordered" id="tabelaUsuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let usuarios = [];
        let usuarioIdCounter = 1;

        function salvarUsuario() {
            const usuarioId = document.getElementById("usuarioId").value;
            const nome = document.getElementById("nome").value;
            const sobrenome = document.getElementById("sobrenome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (usuarioId) {
                const usuario = usuarios.find(u => u.id === parseInt(usuarioId));
                if (usuario) {
                    usuario.nome = nome;
                    usuario.sobrenome = sobrenome;
                    usuario.email = email;
                    usuario.senha = senha;
                    swal("Sucesso!", "Usuário atualizado com sucesso!", "success");
                }
            } else {
                const novoUsuario = {
                    id: usuarioIdCounter++,
                    nome: nome,
                    sobrenome: sobrenome,
                    email: email,
                    senha: senha
                };
                usuarios.push(novoUsuario);
                swal("Sucesso!", "Usuário criado com sucesso!", "success");
            }

            limparFormulario();
            renderizarUsuarios();
        }

        function editarUsuario(id) {
            const usuario = usuarios.find(u => u.id === id);
            if (usuario) {
                document.getElementById("usuarioId").value = usuario.id;
                document.getElementById("nome").value = usuario.nome;
                document.getElementById("sobrenome").value = usuario.sobrenome;
                document.getElementById("email").value = usuario.email;
                document.getElementById("senha").value = usuario.senha;
            }
        }

        function excluirUsuario(id) {
            usuarios = usuarios.filter(u => u.id !== id);
            swal("Sucesso!", "Usuário excluído com sucesso!", "success");
            renderizarUsuarios();
        }

        function renderizarUsuarios() {
            const tbody = document.getElementById("tabelaUsuarios").getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";

            usuarios.forEach(usuario => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.sobrenome}</td>
                        <td>${usuario.email}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${usuario.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="excluirUsuario(${usuario.id})">Excluir</button>
                        </td>`;

                tbody.appendChild(tr);
            });
        }

        function limparFormulario() {
            document.getElementById("usuarioId").value = "";
            document.getElementById("nome").value = "";
            document.getElementById("sobrenome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("senha").value = "";
        }
    </script>
</body>
</html>
